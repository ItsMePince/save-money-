# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: ทุก path ให้ส่ง index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (แนะนำ) cache ไฟล์ static
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # (ถ้ามี backend) ให้ frontend เรียก /api/* แล้ว proxy ไปที่ service backend บน docker network
  location /api/ {
    proxy_pass http://backend-container:8081/;   # หรือชื่อ service ใน docker-compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
