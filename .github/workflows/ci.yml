name: CI Pipeline

on:
  push:
    branches: [ pince3 ]
  pull_request:
    branches: [ pince3 ]
  workflow_dispatch:

jobs:

  # =============================
  # 1) UNIT TEST: BACKEND
  # =============================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Backend Unit Test
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean test


  # =============================
  # 2) UNIT TEST: FRONTEND
  # =============================
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CI: true
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Test Frontend
        run: |
          npm ci
          npm run test --if-present


  # =============================
  # 3) BUILD + PUSH BACKEND IMAGE
  # =============================
  docker-backend:
    runs-on: ubuntu-latest
    needs: [ backend-test ]
    env:
      IMAGE_NAME: pinceme/financial-backend   # ⬅️ แก้ให้ตรง Docker Hub
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # ต้องมีใน Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}   # ต้องมีใน Secrets

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest


  # =============================
  # 4) BUILD + PUSH FRONTEND IMAGE
  # =============================
  docker-frontend:
    runs-on: ubuntu-latest
    needs: [ frontend-test ]
    env:
      IMAGE_NAME: pinceme/financial-frontend  # ⬅️ ตรง Docker Hub
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest


  # =============================
  # 5) E2E TEST (CYPRESS)
  # =============================
  e2e:
    runs-on: ubuntu-latest
    needs: [ docker-backend, docker-frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Create docker-compose.override.yml
        run: |
          cat > docker-compose.override.yml << 'EOF'
          services:
            backend:
              image: pinceme/financial-backend:latest
            frontend:
              image: pinceme/financial-frontend:latest
          EOF

      - name: Start services
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:8081/actuator/health && exit 0
            sleep 2
          done
          exit 1

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:3000 && exit 0
            sleep 2
          done
          exit 1

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cypress
        working-directory: frontend
        run: |
          npm ci
          npx cypress install

      - name: Run Cypress
        working-directory: frontend
        run: npx cypress run --headless

      - name: Upload E2E Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots

      - name: Shutdown
        if: always()
        run: docker compose down -v
