name: CD Pipeline

on:
  push:
    branches:
      - supawich

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest          # üëà ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÉ‡∏ä‡πâ ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build backend image from ./backend/Dockerfile
      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-finapp-backend:latest ./backend

      # Build frontend image from ./frontend/Dockerfile
      - name: Build Frontend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-finapp-frontend:latest ./frontend

      # Push images to Docker Hub
      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-finapp-backend:latest

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-finapp-frontend:latest


  deploy:
    name: Apply deploy.yaml to Docker Desktop Kubernetes
    runs-on: self-hosted            # üëà deploy ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ self-hosted
    needs: build_and_push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check kubectl context
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f deploy.yaml
          kubectl apply -f ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend-deployment
          kubectl rollout status deployment/frontend-deployment
