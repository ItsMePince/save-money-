name: CI - Backend + Frontend + Cypress + Docker

on:
  push:
    branches: [ pince3 ]
  pull_request:
    branches: [ pince3 ]

  workflow_dispatch:
jobs:

  # ================================
  # 1) BACKEND TEST (H2)
  # ================================
  backend-test:
    name: Backend Test (Maven + H2)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run Backend Tests
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports


  # ================================
  # 2) FRONTEND BUILD
  # ================================
  frontend-build:
    name: Frontend Install & Build (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build


  # ================================
  # 3) E2E TESTS (Cypress + docker-compose)
  # ================================
  e2e:
    name: Cypress E2E via docker-compose
    runs-on: ubuntu-latest
    needs: [ backend-test, frontend-build ]   # must wait
    env:
      COMPOSE_FILE: docker-compose.yml
      FRONTEND_URL: http://localhost:3000
      BACKEND_HEALTH: http://localhost:8081/actuator/health
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Cypress dependencies
        working-directory: frontend
        run: npm ci && npx cypress install

      - name: Start docker-compose
        run: |
          docker compose -f "${COMPOSE_FILE}" up -d --build
          docker ps

      - name: Wait for Backend
        run: |
          for i in {1..60}; do
            curl -fsS "$BACKEND_HEALTH" && exit 0
            echo "Waiting for backend ($i/60)"
            sleep 2
          done
          echo "Backend not ready!" && exit 1

      - name: Wait for Frontend
        run: |
          for i in {1..60}; do
            curl -fsS "$FRONTEND_URL" && exit 0
            echo "Waiting for frontend ($i/60)"
            sleep 2
          done
          echo "Frontend not ready!" && exit 1

      - name: Run Cypress E2E
        working-directory: frontend
        env:
          CYPRESS_baseUrl: ${{ env.FRONTEND_URL }}
        run: |
          npx cypress run --headless

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos

      - name: Stop containers
        if: always()
        run: docker compose -f "${{ env.COMPOSE_FILE }}" down -v


  # ================================
  # 4) DOCKER BUILD & PUSH (Backend)
  # ================================
  docker-backend:
    name: Docker Build & Push Backend
    runs-on: ubuntu-latest
    needs: [ backend-test, e2e ]
    env:
      IMAGE_NAME: yourdockerhub/financial-backend
      TAG_SHA: ${{ github.sha }}
      TAG_LATEST: latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend (SHA)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG_SHA }}

      - name: Push latest
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest


  # ================================
  # 5) DOCKER BUILD & PUSH (Frontend)
  # ================================
  docker-frontend:
    name: Docker Build & Push Frontend
    runs-on: ubuntu-latest
    needs: [ frontend-build, e2e ]
    env:
      IMAGE_NAME: yourdockerhub/financial-frontend
      TAG_SHA: ${{ github.sha }}
      TAG_LATEST: latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend (SHA)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG_SHA }}

      - name: Push latest
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
